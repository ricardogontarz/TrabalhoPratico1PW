<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de adiçao em PHP</title>
</head>
<body>
    <h1>Formulário de adicao em PHP</h1>
    <form method="post" action="../php/produto/crud.php">
        <input type="hidden" name="action" value="add_product">
        <label for="nome">nome do Produto a adicionar:</label>
        <input type="text" name="nome" id="nome" required>
        <label for="nome">descricao do Produto a adicionar:</label>
        <input type="text" name="descricao" id="descricao" required>
        <label for="nome">preco do Produto a adicionar:</label>
        <input type="number" id="preco" name="preco" step="any" min="0.01" required>
        <label for="nome">qtd do Produto a adicionar:</label>
        <input type="number" name="qtd" id="qtd" required>
        <input type="submit" name="adicionar" value="Adicionar Produto">
    </form>
</body>
</html>
